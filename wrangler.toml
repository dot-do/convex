name = "convex-do"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Durable Objects bindings
[durable_objects]
bindings = [
  { name = "CONVEX_DATABASE", class_name = "ConvexDatabase" },
  { name = "CONVEX_SUBSCRIPTION", class_name = "ConvexSubscription" },
  { name = "CONVEX_SCHEDULER", class_name = "ConvexScheduler" },
  { name = "CONVEX_STORAGE", class_name = "ConvexStorage" }
]

# Durable Object migrations
[[migrations]]
tag = "v1"
new_sqlite_classes = ["ConvexDatabase", "ConvexScheduler"]
new_classes = ["ConvexSubscription", "ConvexStorage"]

# R2 bucket for file storage
[[r2_buckets]]
binding = "STORAGE_BUCKET"
bucket_name = "convex-storage"

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Environment variables
[vars]
ENVIRONMENT = "development"
